apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    // Loggin with Log4j
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'

    // Servlet API libs. Needed only if we use servlets in our application
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
}

jettyRun {
    httpPort = 8080
    stopPort = 8086
    stopKey  = 'anjular-gradle'
}


jettyRunWar {
    httpPort = 8080
    stopPort = 8086
    stopKey  = 'anjular-gradle'
}

jettyStop {
    stopPort = 8086
    stopKey  = 'anjular-gradle'
}